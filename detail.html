<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- ================= META & SAYFA BAŞLIĞI ================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Görsel Detayı | NASA Uzay Portalı</title>

    <!-- ================= CSS KÜTÜPHANELERİ ================= -->
    <!-- Bootstrap: responsive grid ve temel layout -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome: ikonlar -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Sayfa bazlı stiller -->
    <link rel="stylesheet" href="src/css/pages.css" />
  </head>

  <body class="bg-dark text-light">
    <!-- =========================================================
         HEADER / NAVBAR
         Diğer sayfalarla tutarlı olacak şekilde kullanılmıştır
    ========================================================== -->
    <header class="position-relative" style="z-index: 2">
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container py-3">
          <!-- LOGO + PROJE ADI -->
          <a
            href="index.html"
            class="navbar-brand d-flex align-items-center gap-2 text-uppercase fw-bold"
          >
            <img
              src="/public/icons/icons8-nasa-192.png"
              alt="NASA Logo"
              height="56"
            />
            NASA PORTAL
          </a>

          <!-- MOBİL MENU TOGGLER -->
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- NAVIGATION MENÜ -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="mainNavbar"
          >
            <ul class="navbar-nav gap-lg-4 text-uppercase fw-semibold">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Ana Sayfa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="archive.html">Arşiv</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favorites.html">Favoriler</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Hakkımızda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">İletişim</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Header alt ayırıcı -->
      <hr class="border-light opacity-25 m-0" />
    </header>

    <!-- =========================================================
         MAIN CONTENT
         Detay içeriği JavaScript tarafından dinamik olarak yüklenir
         (URL parametresi üzerinden)
    ========================================================== -->
    <main class="container py-4" id="detail-container">
      <!--
        Bu alan detail-logic.js dosyası tarafından doldurulur.
        Sayfaya ?date= veya ?id= parametresi ile gelinir.
      -->
    </main>

    <!-- ================= JAVASCRIPT ================= -->
    <!-- Sayfa özel detay mantığı -->
    <script type="module" src="src/js/detail-logic.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- =========================================================
         NAVBAR SCROLL EFEKTİ
         Scroll edildiğinde navbar arka planı değiştirilir
    ========================================================== -->
    <script>
      window.addEventListener("scroll", () => {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
